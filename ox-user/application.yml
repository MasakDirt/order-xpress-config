server:
  port: 8085

spring:
  application:
    name: ox-user
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ox_user
    password: 1234
    url: jdbc:postgresql://localhost:5432/ox_user
  jpa:
    hibernate:
      ddl-auto: none
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: order-xpress-login
            authorization-grant-type: authorization_code
            scope:
              - openid
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/order-xpress
            user-name-attribute: principal_username
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/order-xpress
  keycloak:
    auth:
      realm-id: 3743ce53-d2ef-4ca6-9a5a-399ba2ca7205
      grant-type: password
      client-id: order-xpress-login
      login-url: http://localhost:8080/realms/order-xpress/protocol/openid-connect/token

springdoc:
  swagger-ui.path: /swagger-ui-custom.html
  swagger-ui:
    operationsSorter: method

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true

mapstruct:
  processor:
    default-component-model: spring

resilience4j:
  circuitbreaker:
    instances:
      ox-bag-create:
        minimum-number-of-calls: 3
        slow-call-duration-threshold:
          seconds: 1
      ox-account-create:
        minimum-number-of-calls: 3
        slow-call-duration-threshold:
          seconds: 1
